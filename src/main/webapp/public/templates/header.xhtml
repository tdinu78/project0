<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition>
        <h:outputStylesheet library="css" name="style.css"/>
        <div class="ui-fluid" style="text-align: center">
            <p:panelGrid columns="5" columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4, ui-grid-col-4, ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Search"/>
                <p:outputLabel value="Message"/>
                <p:outputLabel value="Like"/>
                <p:commandLink action="#{loginBean.loginProject}" styleClass="comLnk_1">
                    <p:graphicImage class="fa fa-fw fa-lock">
                    </p:graphicImage>
                    <h:outputText value="#{msg['Login']}"/>
                </p:commandLink>
                <p:commandLink action="#{loginBean.loginProject}" styleClass="comLnk_1">
                    <p:graphicImage class="fa fa-fw fa-pencil">
                    </p:graphicImage>
                    <h:outputText value="#{msg['Join']}"/>
                </p:commandLink>
            </p:panelGrid>
        </div>
    </ui:composition>
</body>

</html>
