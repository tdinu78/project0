<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Project Name</title>
<meta name="author" content="The Author"></meta>
</h:head>
        <!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
    <h:form styleClass="navbar-form navbar-right">
        <div class="form-group">
        <p:inputText placeholder="Email" fieldSize="sm" id="username" value="#{loginBean.uname}"/>
        <!--input type="text" class="form-control" placeholder="Search"/-->
        </div>
        <div class="form-group">
        <p:password placeholder="Password" fieldSize="sm" id="password" value="#{loginBean.password}"  feedback="false"/>
        </div>
        #{' '}
        <p:commandLink action="#{loginBean.loginProject}" value="Login" ajax="true" look="success" icon="chevron-right" iconAlign="right"/>
        </h:form>
</h:body>
</html>
