<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
    <ui:composition>
        <h:outputStylesheet library="css" name="style.css"/>
        <div class="ui-fluid" style="text-align: center">
            <p:panelGrid columns="6" columnClasses="ui-grid-col-8, ui-grid-col-8, ui-grid-col-8, ui-grid-col-2, ui-grid-col-2, ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Logo"/>
                <p:outputLabel value="#{msg['messages']}"/>
                <p:outputLabel value="#{msg['like']}"/>
                <p:commandLink action="#{loginBean.loginProject}" styleClass="comLnk_1">
                    <p:graphicImage class="fa fa-fw fa-lock">
                    </p:graphicImage>
                    <h:outputText value="#{msg['login']}"/>
                </p:commandLink>
                <p:commandLink action="#{loginBean.loginProject}" styleClass="comLnk_1">
                    <p:graphicImage class="fa fa-fw fa-pencil">
                    </p:graphicImage>
                    <h:outputText value="#{msg['join']}"/>
                </p:commandLink>
                <p:selectOneMenu id="advanced" value="#{loginBean.selLocal}" converter="themeConverter" panelStyle="width:180px"
                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{loginBean.selLocals}" var="selLocal" itemLabel="#{selLocal.displayName}" itemValue="#{selLocal}" />
                    <p:column style="width:10%">
                        <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{t.displayName}" />
                    </p:column>
                </p:selectOneMenu>
            </p:panelGrid>
        </div>
    </ui:composition>
</body>

</html>
